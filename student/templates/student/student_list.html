<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid gray;
            text-align: center;
        }

        th {
            background-color: green;
            color: white;
        }
    </style>

</head>

<body>

<h2>Student List</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Marks</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.marks }}</td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
